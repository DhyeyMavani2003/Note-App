<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Note App created by Dhyey Mavani</title>
</head>
<body>
    <div id = "notes">
        <h2>Note App</h2>
        <div class = "inputs">
            <input type = "text" id = "title" placeholder="Enter Note Title">
            <input type = "text" name = "" id = "body" placeholder="Enter Note Body">
            <select id = "colors">
                <option>Select Color</option>
                <option value = "#CD5C5C">Indian Red</option>
                <option value = "6EFF33">Neon Green</option>
                <option value = "33FCFF">Sky Blue</option>
                <option value = "334FFF">Dark Blue</option>
                <option value = "FFF933">Neon Yellow</option>
                <option value = "000000">Absolute Black</option>
            </select>
            <button type = "button" class = "add">Add Note</button>
        </div>
        <div class = "notesDiv">
            <div class = "note">
                <div class = "text">
                    <b>Amherst College</b>
                    <p>Class of 2025</p>
                </div>
                <button class = "add">Edit Note</button>
                <button class = "delete">Delete Note</button>
            </div>
        </div>
    </div>
</body>
</html>
